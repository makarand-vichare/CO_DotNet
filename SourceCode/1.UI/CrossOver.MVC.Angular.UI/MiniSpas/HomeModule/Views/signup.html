<form class="form-login" name="formSignUp" enctype="multipart/form-data" novalidate>
    <h2 class="form-login-heading">Sign up</h2>
    <div class="alert alert-danger" ng-if="formSignUp.$submitted && formSignUp.$invalid">Form Error!!</div>
    <div class="alert alert-success" ng-if="!formSignUp.$invalid">Form Success!!</div>
    <div class="form-group">
        <label class="col-md-2 control-label">UserName *</label>
        <div class="col-md-10">
            <input type="text" name="userName" class="form-control" placeholder="UserName" ng-model="signupCtrl.signUpVM.UserName" ng-minlength="4"
                ng-maxlength="100" ng-required="true" autofocus>
        </div>
        <div class="help-block" ng-messages="formSignUp.userName.$error" ng-if="formSignUp.userName.$touched">
            <p ng-message="required">Your name is required.</p>
            <p ng-message="minlength">Your name is too short.</p>
            <p ng-message="maxlength">Your name is too long.</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Password *</label>
        <div class="col-md-10">
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="signupCtrl.signUpVM.Password" ng-minlength="6"
                ng-maxlength="20" ng-required="true">
        </div>
        <div class="help-block" ng-messages="formSignUp.password.$error" ng-if="formSignUp.password.$touched">
            <p ng-message="required">Your name is required.</p>
            <p ng-message="minlength">Your name is too short.</p>
            <p ng-message="maxlength">Your name is too long.</p>
        </div>
    </div>

    <button class="btn btn-lg btn-info btn-block" style="width:200px" type="submit" ng-disabled="formSignUp.$invalid" ng-click="signupCtrl.SignUp()">Submit</button>
    <div ng-hide="signupCtrl.ProcessInfo.Message == ''" ng-class="(signupCtrl.ProcessInfo.IsSucceed) ? 'alert alert-success' : 'alert alert-danger'">
        {{signupCtrl.ProcessInfo.Message}}
    </div>
</form>
